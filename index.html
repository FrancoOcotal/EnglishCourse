<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>

 <ons-page>
  <ons-toolbar>
    <div class="center">Curso de Inglés</div>
  </ons-toolbar>

  <ons-list>
    <ons-list-header>Lecciones</ons-list-header>
    
    <ons-list-item modifier="chevron" onclick="cargarLeccion('lección1.html')">Lección 1: Saludos</ons-list-item>
    <ons-list-item modifier="chevron" onclick="cargarLeccion('lección2.html')">Lección 2: Presentaciones</ons-list-item>
    <!-- Agrega más elementos de lista para otras lecciones -->
  </ons-list>
</ons-page>

<script>
function cargarLeccion(url) {
  // Carga la página de la lección seleccionada en el elemento <ons-page>
  const content = document.querySelector('.content');
  fetch(url)
    .then(response => response.text())
    .then(html => {
      content.innerHTML = html;
    });
}
</script>



</body>
</html>
