<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Curso de Inglés</title>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.min.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>
  <ons-page>
    <ons-toolbar>
      <div class="center">Curso de Inglés</div>
    </ons-toolbar>

    <ons-list>
      <ons-list-header>Lecciones</ons-list-header>
      
      <ons-list-item modifier="chevron" onclick="abrirLeccion('leccion1.html')">Lección 1: Dando gracias</ons-list-item>
      <ons-list-item modifier="chevron" onclick="abrirLeccion('leccion2.html')">Lesson 2: Presentaciones</ons-list-item>
      <ons-list-item modifier="chevron" onclick="abrirLeccion('vocabulary/tools.html')">Building Vocabulary</ons-list-item>
       <ons-list-item modifier="chevron" onclick="abrirLeccion('vocabulary/tools2.html')">Building Vocabulary 2</ons-list-item>
     <ons-list-item modifier="chevron" onclick="abrirLeccion('simplepresent.html')">Simple Present Tense</ons-list-item>
    </ons-list>
  </ons-page>

  <script>
    function abrirLeccion(url) {
      // Abre una nueva ventana y carga el contenido de la lección seleccionada
      const ventanaLeccion = window.open(url);
      if (ventanaLeccion) {
        ventanaLeccion.focus();
      } else {
        alert('El bloqueador de ventanas emergentes está activado. Por favor, permite las ventanas emergentes para ver el contenido.');
      }
    }
  </script>
